general:
  enable_notifications: false
  notification_excluded_species: []
  notifications:
    ntfy:
      enabled: true
    mqtt:
      enabled: false
      broker: "localhost"
      port: 1883
      topic: "birdlense/notifications"
      username: ""
      password: ""
      use_tls: false

# Video/Audio processor settings
processor:
  # frame_rate: 30
  tracker: "bytetrack.yaml"
  max_record_seconds: 60 # maximum length of video/audio recording
  max_inactive_seconds: 10 # maximum number of seconds with no activity before stopping recording
  enable_audio_processing: true # enable or disable audio processing (BirdNET and spectrogram)
  spectrogram_px_per_sec: 200 # pixels per second in the spectrogram
  included_bird_families: # List of bird families to use in detections
    - "Perching Birds" # Main feeder visitors: finches, cardinals, chickadees, etc.
    - "Pigeons and Doves" # Common ground and platform feeder visitors
    - "Woodpeckers" # Regular visitors to suet and seed feeders
    - "Squirrel" # Important to detect for feeder management

  save_images: false # save frames with detectiond to disk. Testing only

  detection_strategy: "two_stage" # Options: "single_stage", "two_stage"
  models:
    single_stage: "models/detection/nabirds_yolov8n_ncnn_model"
    binary: "models/detection/nabirds_yolo11n_binary/weights/best_ncnn_model"
    classifier: "models/classification/nabirds_yolo11n_cls/weights/best_ncnn_model"

# AI settings for LLM verification and daily summaries
ai:
  gemini_api_key: "" # API key for Google Gemini
  model: "gemini-3-flash-preview" # Model for LLM verification & summaries
  llm_verification:
    min_confidence: 0.4 # Only verify detections below this confidence threshold
    max_calls_per_hour: 20 # Rate limit: max API calls per hour
    max_calls_per_day: 100 # Rate limit: max API calls per day

# Camera settings (Pi Camera v3 / IMX708)
camera:
  video_width: 1280
  video_height: 720
  hdr_mode: true # Enable HDR if available.
  focus_mode: "manual" # Options: "auto" (continuous autofocus), "manual" (fixed focus)
  lens_position: 7.0 # Diopters for manual focus. Higher = closer. 7.0 â‰ˆ 14cm, good for 10-20cm range

# Add your secrets and other configurations here
secrets:
  openweather_api_key: ""
  # Default location. This is near the geographic center of the contiguous United States.
  latitude: "39.8283"
  longitude: "-98.5795"
